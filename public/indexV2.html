<!DOCTYPE html>
<html lang="en" class="h-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Cubist</title>

    <script type="module" defer src="main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d6976f155.js" crossorigin="anonymous"></script>

    <script src="comboBoxFunctionality.js" defer></script>
</head>
<body class="p-5 bg-gradient-to-r from-yellow-50 to-pink-50 flex flex-col h-full font-LexendMega overflow-hidden box-border">
    <nav>
        <div>
            <h1 class="text-5xl font-black mb-0 inline-block">CUBIST</h1>
            <h2 class="inline-block font-black m-0 -ml-4">Alpha</h2>
        </div>
    </nav>
    <main class="h-full flex flex-col bg-main bg-center bg-[linear-gradient(to_right,#ffffff33_1px,transparent_1px),linear-gradient(to_bottom,#ffffff33_1px,transparent_1px)] bg-[size:40px_40px] border-black border-4 rounded-lg">
        <div class="flex flex-col items-center">
            <h1 id="scramble" class="bg-accentAqua text-3xl font-bold px-3 py-1 border-[3px] rounded-md border-black shadow-backDrop mt-6"></h1>
            <h1 id="timer" class="bg-accentGreen text-7xl font-bold px-12 py-4 border-[3px] border-black shadow-backDrop rounded-md my-12">
                <span id="minutes"></span><span id="seconds">00</span>.<span id="tens">000</span></h1>
        </div>

        <section class="mb-0 mt-auto p-6 box-border flex max-h-[33rem] justify-center">
            <div class="h-full bg-white border-[4px] border-black shadow-backDrop rounded-lg box-border overflow-y-auto no-scrollbar mr-20">
                <div class="bg-accentYellow sticky text-3xl font-bold flex p-3 box-border border-[4px] rounded-t-lg border-black -m-1 -top-1">
                    <h2 class="mr-12">#</h2>
                    <h2 class="mr-12">time</h2>
                    <h2 class="mr-12">ao5</h2>
                    <h2>ao12</h2>
                </div>
                <table id="table" class="border-separate w-[95%] mx-auto border-spacing-x-0 border-spacing-y-3">
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
            <div class="tool-container draw-scramble">
                <h2 class="title">Scramble</h2>

                <div class="main-tool-idea-container">
                    <div class="dropdown">
                        <button onclick="comboBoxOnOff()" class="combo-box">
                            <span class="icon-three"></span>
                            3x3
                            <i class="fa-solid fa-caret-down"></i>
                        </button>
                        <div class="options">
                            <p class="two-by-two">
                                <span class="icon-two"></span>
                                2x2
                            </p>
                            <p class="three-by-three">
                                <span class="icon-three"></span>
                                3x3
                            </p>
                            <p class="four-by-four">
                                <span class="icon-four"></span>
                                4x4
                            </p>
                            <p class="five-by-five">
                                <span class="icon-five"></span>
                                5x5
                            </p>
                            <p class="six-by-six">
                                <span class="icon-six"></span>
                                6x6
                            </p>
                            <p class="seven-by-seven">
                                <span class="icon-seven"></span>
                                7x7
                            </p>
                        </div>
                    </div>

                    <canvas id="myCanvas" class="canvas"></canvas>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
