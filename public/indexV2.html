<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleV2.css">
    <title>Cubist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="comboBoxFunctionality.js" defer></script>
</head>
<body>
    <nav>
        <div class="title">
            <h1>CUBIST</h1>
            <h2>Alpha</h2>
        </div>
    </nav>
    <main>
        <div class="timer-scramble-container">
            <h1 id="scramble" class="scramble">B' L2 R2 D2 F2 U2 F' L2 U2 F2 D2 B L D U2 B' F2 R' D' L U2 B'</h1>
            <h1 id="timer" class="timer"><span id="minutes"></span><span id="seconds">24</span>.<span id="tens">054</span></h1>
        </div>

        <section class="tools">
            <div class="tool-container draw-scramble">
                <h2 class="title">Scramble</h2>

                <div class="main-tool-idea-container">
                    <div class="dropdown">
                        <button onclick="comboBoxOnOff()">3x3</button>
                        <div class="options">
                            <p>
                                2x2
                            </p>
                            <p>
                                <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="7.71429" height="7.71429" fill="black"/>
                                    <rect x="9.64258" width="7.71429" height="7.71429" fill="black"/>
                                    <rect x="19.2861" width="7.71429" height="7.71429" fill="black"/>
                                    <rect y="9.64282" width="7.71429" height="7.71429" fill="black"/>
                                    <rect x="9.64258" y="9.64282" width="7.71429" height="7.71429" fill="black"/>
                                    <rect x="19.2861" y="9.64282" width="7.71429" height="7.71429" fill="black"/>
                                    <rect y="19.2856" width="7.71429" height="7.71429" fill="black"/>
                                    <rect x="9.64258" y="19.2856" width="7.71429" height="7.71429" fill="black"/>
                                    <rect x="19.2861" y="19.2856" width="7.71429" height="7.71429" fill="black"/>
                                </svg>
                                3x3
                            </p>
                            <p>4x4</p>
                            <p>5x5</p>
                            <p>6x6</p>
                            <p>7x7</p>
                        </div>
                    </div>

                    <img src="../assets/temp_scramble.svg" alt="temp_scramble">
                    <!--<canvas id="myCanvas" class="canvas"></canvas>-->
                </div>
            </div>
        </section>
    </main>

</body>
</html>
