<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 90%;
      border-collapse: separate;
      border-spacing: 0 10px; /* Adjust the second value to set the desired gap between rows */
    }

    td {
      padding: 10px; /* Add padding to cells if needed */
    }

    td {
      border-bottom: 1px solid #000;
      border-top: 1px solid #000; /* Add a border only to the bottom of each row */
    }

    td:first-child {
      border-left: 1px solid #000; /* Add a border to the top of the first row */
    }

    td:last-child {
      border-right: 1px solid #000; /* Remove the bottom border from the last row */
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
  </tr>
  <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
  </tr>
  <!-- Add more rows as needed -->
</table>

</body>
</html>
